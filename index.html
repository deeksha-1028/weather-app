<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Global Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">üå§Ô∏è Weather App</h1>
            <p class="subtitle">Global Weather Forecast & Historical Data</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Weather Cards Container - Horizontal Layout -->
        <div class="weather-cards-container">
            <!-- Current Weather Card -->
            <section id="currentWeather" class="weather-card current-weather" data-card-type="current">
                <div class="card-header">
                    <h2>Current Weather</h2>
                </div>
                
                <!-- Search Input (shown when card is active) -->
                <div id="currentSearch" class="card-search" style="display: none;">
                    <input 
                        type="text" 
                        id="currentCityInput" 
                        class="card-search-input" 
                        placeholder="Enter city name..."
                        autocomplete="off"
                    >
                    <button id="currentSearchBtn" class="card-search-btn">Search</button>
                </div>
                
                <div class="weather-content">
                    <div class="main-info">
                        <div class="temperature">
                            <span id="temperature" class="temp-value">--</span>
                            <span class="temp-unit">¬∞C</span>
                        </div>
                        <div class="condition">
                            <span id="weatherCondition" class="condition-text">Click to search</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Historical Weather Card -->
            <section id="historicalWeather" class="weather-card historical-weather" data-card-type="historical">
                <div class="card-header">
                    <h2>Historical Weather</h2>
                </div>
                
                <!-- Search Input (shown when card is active) -->
                <div id="historicalSearch" class="card-search" style="display: none;">
                    <input 
                        type="text" 
                        id="historicalCityInput" 
                        class="card-search-input" 
                        placeholder="Enter city name..."
                        autocomplete="off"
                    >
                    <button id="historicalSearchBtn" class="card-search-btn">Search</button>
                </div>
                
                <div id="historicalContent" class="historical-content">
                    <div class="empty-state">
                        <p>Click to view historical weather</p>
                    </div>
                </div>
            </section>

            <!-- Marine Weather Card -->
            <section id="marineWeather" class="weather-card marine-weather" data-card-type="marine">
                <div class="card-header">
                    <h2>Marine Weather</h2>
                </div>
                
                <!-- Search Input (shown when card is active) -->
                <div id="marineSearch" class="card-search" style="display: none;">
                    <input 
                        type="text" 
                        id="marineCityInput" 
                        class="card-search-input" 
                        placeholder="Enter coastal city name..."
                        autocomplete="off"
                    >
                    <button id="marineSearchBtn" class="card-search-btn">Search</button>
                </div>
                
                <div class="marine-content">
                    <div class="empty-state" id="marineEmptyState">
                        <p>Click to view marine weather</p>
                    </div>
                    <div class="marine-grid" id="marineGrid" style="display: none;">
                        <div class="marine-item">
                            <span class="marine-label">Wave Height</span>
                            <span id="waveHeight" class="marine-value">--</span>
                        </div>
                        <div class="marine-item">
                            <span class="marine-label">Sea Temperature</span>
                            <span id="seaTemperature" class="marine-value">--</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
